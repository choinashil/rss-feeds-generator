name: Update RSS Feeds

on:
  schedule:
    # 매일 새벽 2시 (KST 기준 17시 UTC) 실행
    - cron: '0 17 * * *'
  workflow_dispatch:  # 수동 실행 가능

jobs:
  update-feeds:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        playwright install chromium
        playwright install-deps chromium
        
    - name: Run all crawlers
      run: python run_all.py
      continue-on-error: true
      
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add docs/ README.md
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update RSS feeds - $(TZ=Asia/Seoul date +'%Y-%m-%d %H:%M')" && git push)
      
    - name: Upload crawl log as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: crawl-log
        path: docs/crawl_log.json
        retention-days: 30
